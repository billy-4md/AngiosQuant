<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>PopSeg</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">PopSeg Menu</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="../index.html">Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Project</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="settings.html">Settings</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <!-- <button class="btn btn-primary" id="sidebarToggle">Hide Menu</button> -->
                        <button class="btn btn-primary me-2" id="newProject">New Project</button>
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" id="ProjectDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Project:
                            </a>
                            <div class="dropdown-menu" aria-labelledby="ProjectDropdown" id="projectMenu">
                            </div>
                          </div>
                          

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="#" onclick="uploadFunction()">Upload</a></li>
                                <li class="nav-item active"><a class="nav-link" href="#" onclick="visualizeFunction()">Visualize</a></li>
                                <li class="nav-item active"><a class="nav-link" href="#" onclick="SetControlPoints()">Set Control Points</a></li>
                                <li class="nav-item dropdown">
                                    <!-- <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Action</a>
                                        <a class="dropdown-item" href="#!">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#!">Something else here</a>
                                    </div> -->
                                </li>
                                <!-- <li class="nav-item active"><a class="nav-link" href="#!">Segmentation</a></li> -->
                                <li class="nav-item active"><a class="nav-link" href="#!" onclick="deleteFunction()">Delete</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div id="projectInfo" class="card card-body" style="display: none;"></div>
                <button onclick="toggleCardVisibility('projectInfo')" class="btn btn-dark mt-2" >Show Project Info</button>


                <div class="container-fluid text-center">
                    <input type="file" id="file-input" accept="image/png, image/jpeg, image/tiff, .czi" class="d-none" />
                    <div class="image-gallery mt-3"></div>
                    <div id="popup" class="popup">
                        <div class="popup-content">
                            <span class="popup-message">Please select an image first</span>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
        <!-- Modal pour le Nouveau Projet -->
        <div class="modal fade" id="newProjectModal" tabindex="-1" aria-labelledby="newProjectModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="newProjectModalLabel">New Project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form id="newProjectForm">
                    <div class="mb-3">
                    <label for="projectNameInput" class="form-label">Enter Project Name:</label>
                    <input type="text" class="form-control" id="projectNameInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
                </div>
            </div>
            </div>
        </div>
  
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/control.js"></script>
        <script src="../js/image_list.js"></script>
    </body>
</html>
